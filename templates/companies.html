{% block title %}ThirdEye Admin{% endblock %}

{% block content %}
  <h3>Client listing</h3>
  <table class='table table-striped table-bordered'>
      <caption>Displays clients :</caption>
      <thead>
          <tr>
              <th>Client ID</th>
              <th>Client Name</th>
              <th>Industry</th>
          </tr>
      </thead>
      <tbody>
          {% for result in companies %}
          <tr>
              <td>{{ result["company_id"]}}</td>
              <td>{{ result["name"]}}</td>
              <td>{{ result["industry"]}}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
{% endblock %}
